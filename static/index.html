<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>throne-playground</title>
  </head>
  <body>
    <div id="editor">
      <button class="emoji-button icon-button" data-emoji-button title="Insert emoji">
        <svg aria-hidden="true" focusable="false" role="img" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 512"><path d="M248 8C111 8 0 119 0 256s111 248 248 248 248-111 248-248S385 8 248 8zm0 448c-110.3 0-200-89.7-200-200S137.7 56 248 56s200 89.7 200 200-89.7 200-200 200zm-80-216c17.7 0 32-14.3 32-32s-14.3-32-32-32-32 14.3-32 32 14.3 32 32 32zm160 0c17.7 0 32-14.3 32-32s-14.3-32-32-32-32 14.3-32 32 14.3 32 32 32zm4 72.6c-20.8 25-51.5 39.4-84 39.4s-63.2-14.3-84-39.4c-8.5-10.2-23.7-11.5-33.8-3.1-10.2 8.5-11.5 23.6-3.1 33.8 30 36 74.1 56.6 120.9 56.6s90.9-20.6 120.9-56.6c8.5-10.2 7.1-25.3-3.1-33.8-10.1-8.4-25.3-7.1-33.8 3.1z"></path></svg>
      </button>
    </div>
    <div id="live-view-container" data-control-state="ready">
      <div id="live-view"></div>
      <div id="error-message">
        Fix script error
      </div>
      <div id="playback">
        <button class="reset-button icon-button" data-reset-button title="Reset">
          <svg aria-hidden="true" focusable="false" role="img" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
            <path fill-rule="evenodd" d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
          </svg>
        </button>
        <button class="play-button icon-button" data-play-button title="Play">
          <svg aria-hidden="true" focusable="false" role="img" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="3 3 10 10">
            <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
          </svg>
        </button>
        <button class="pause-button icon-button" data-pause-button title="Pause">
          <svg aria-hidden="true" focusable="false" role="img" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="3 3 10 10">
            <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/>
          </svg>
        </button>
      </div>
      <div id="settings">
        <label title="Execute the script multiple times per second, adding an '#update' state atom on each iteration.">Update <input type="checkbox" data-update-checkbox /></label>
        <label title="Draw characters on a grid whenever the 'draw TEXT GRID_X GRID_Y' state phrase exists.">Visual <input type="checkbox" data-visual-checkbox /></label>
        <label title="Automatically remove 'draw' and '#update' state phrases at the end of each update.">Clear on update <input type="checkbox" data-clear-on-update-checkbox /></label>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
